<div class="clear-card">
  <app-checkbox label="Farzz's Metallic Optimizer"
                help="<p>Based on Farzz's Algorithm for optimized metallic chances java application. Some bugs may exist in the translation. Credits to Farzz for initial code.</p>">
    <mat-checkbox [(ngModel)]="data.cfg.enable_farzz" style="display: inline-flex">
      Enable Farzz's Metallic Optimizer âƒ°
    </mat-checkbox>
  </app-checkbox>
  <div *ngIf="data.cfg.enable_farzz" style="display: inline-flex; margin-right: 10px;">
    <div class="recommendations-div">
      <table mat-table [dataSource]="data.farzzRecommendations" class="mat-elevation-z8">
        <ng-container matColumnDef="upgrade">
          <th mat-header-cell *matHeaderCellDef> Upgrade </th>
          <td mat-cell *matCellDef="let element">
            <mat-chip class="recommend-chip bg-{{data.upgrade_short_name(element.upgrade)}}">
              <img class="upgrade-icon" [src]="data.get_upgrade_image(element.upgrade)" alt="" />
              <span class="upgrade-name">{{data.upgrade_name(element.upgrade)}}</span>
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell style="text-align: right" *matCellDef="let element"> {{element.valueStr()}} </td>
        </ng-container>

        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef> Cost </th>
          <td mat-cell style="text-align: right" *matCellDef="let element"> {{element.cost | number: '1.0-0'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
